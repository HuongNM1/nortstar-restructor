<h1 class="heading"><strong>HTTP</strong> Demo</h1>

<div class="form-group">
    <label for='userName'>Github User Name</label>
    <input type="text" class="form-control" name='userName' [(ngModel)]='userName'>
</div>

<div class="form-group">
    <button class="get-repos" (click)="getRepos()">Get Repos</button>
</div>

<div class="load" *ngIf="loading">loading...</div>

<div class="alert alert-warning" *ngIf='errorMessage'><strong>Warning!</strong>{{errorMessage}}</div>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>HTML Url</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let repo of repos;">
                <td>{{repo.id}}</td>
                <td>{{repo.name}}</td>
                <td>{{repo.html_url}}</td>
                <td>{{repo.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
